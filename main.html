<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>S A C R E D</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="jquery.js"></script>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="images/flower.ico">
	</head>
	<body>
		<div id="header" hidden>
			<span>Boris Fediounine</span>
			<ul>
				<li>Projects</li>
				<li>About Me</li>
			</ul>
		</div>

		<!-- modal user input form, default hidden on page -->
		<div id="newUser" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>	
				<form id="newuserform" action="http://localhost:8080/newuser">
					<a href="/">Have an account?</a><br>
					<div id="newUserValues">
						<input type="text" id="newname" name="name" placeholder="Email or username"/><br>
						<input type="text" id="newpass" name="pass" placeholder="Password"/><br>
					</div>
					<div>
						<input type="submit" id="newsubmit" value="Submit"> 
					</div>
				</form>
			</div>		
		</div>		

		<div id="main-body">
			<div id="miscellaneous">
				<span>Miscellaneous</span>
				<ul hidden>
					<li>New User</li>
					<li>Item 2</li>
					<li>Item 3</li>
					<li>Item 4</li>
				</ul>
			</div> 
			<div id="user-table">
				<!-- load in SQL database values -->
			</div>
		</div>
	</body>
</html>
